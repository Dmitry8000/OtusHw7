apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
  namespace: homework
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
    spec:
      containers:
      - name: notification-service
        image: dmitry8000/homework-notification-service:latest
        ports:
        - containerPort: 5005
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: ASPNETCORE_URLS
          value: "http://+:5005"
        - name: ConnectionStrings__DefaultConnection
          value: "Host=postgres-notifications-service;Port=5432;Database=notifications_db;Username=postgres;Password=postgres"
        - name: RabbitMQ__HostName
          value: "rabbitmq-service"
        - name: RabbitMQ__Port
          value: "5672"
        - name: RabbitMQ__UserName
          value: "guest"
        - name: RabbitMQ__Password
          value: "guest"
        - name: RabbitMQ__ExchangeName
          value: "order.events"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5005
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5005
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: notification-service
  namespace: homework
spec:
  selector:
    app: notification-service
  ports:
  - protocol: TCP
    port: 5005
    targetPort: 5005
  type: ClusterIP
