apiVersion: apps/v1
kind: Deployment
metadata:
  name: billing-service
  namespace: homework
spec:
  replicas: 1
  selector:
    matchLabels:
      app: billing-service
  template:
    metadata:
      labels:
        app: billing-service
    spec:
      containers:
      - name: billing-service
        image: dmitry8000/homework-billing-service:latest
        ports:
        - containerPort: 5003
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: ASPNETCORE_URLS
          value: "http://+:5003"
        - name: ConnectionStrings__DefaultConnection
          value: "Host=postgres-billing-service;Port=5432;Database=billing_db;Username=postgres;Password=postgres"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5003
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5003
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: billing-service
  namespace: homework
spec:
  selector:
    app: billing-service
  ports:
  - protocol: TCP
    port: 5003
    targetPort: 5003
  type: ClusterIP
